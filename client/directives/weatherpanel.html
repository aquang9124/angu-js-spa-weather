<div class="panel panel-default">
	<div class="panel-heading">
		<h2 class="panel-title" ng-cloak>{{ convertToDate({ dt: weatherDayObj.dt }) | date: dateFormat }}</h2>
	</div>
	<div class="panel-body">
		<p ng-cloak>Daytime Temp: {{ convertToStandard({ degK: weatherDayObj.temp.day}) }}</p>
	</div>
</div>
